<!DOCTYPE html><html lang="pt-br"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunchyroll Video Player</title>
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
</head>
<body>
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden!important;
            background-color: black;
        }
        video {
            width: 100vw;
            height: 100vh;
            
        }
        .container {
            width: 100vw;
            height: 100vh;
            position: absolute;
        }
    </style>
<div class="container">
    
    <video id="video-multi-res">
        <source id="v1080p" src="" title="1080p" type="video/mp4">
        <source id="v720p" src="" title="720p" type="video/mp4">
        <source id="v480p" src="" title="480p" type="video/mp4">
        <source id="v360p" src="" title="360p" type="video/mp4">
        <source id="v240p" src="" title="240p" type="video/mp4">
    </video>
</div>
<script>
    var myFP = fluidPlayer(
        'video-multi-res',{
	        "layoutControls": {
                "autoPlay": true,
	        	"mute": false,
	        	"allowTheatre": false,
	        	"playPauseAnimation": true,
	        	"playbackRateEnabled": true,
	        	"allowDownload": true,
	        	"playButtonShowing": true,
	        	"fillToContainer": true,
	        	"posterImage": "",
                "contextMenu": {
                    "controls": false
                },
                "controlForwardBackward": {
                    "show": true
                },
	        	"controlBar": {
	        		"autoHideTimeout": 0,
	        		"animated": true,
	        		"autoHide": true
	        	},
	        	"htmlOnPauseBlock": {
	        		"html": null,
	        		"height": null,
	        		"width": null
	        	}	        	
	        },
	        "vastOptions": {
	        	"adList": [],
	        	"adCTAText": false,
	        	"adCTATextPosition": ""
	        }
        })
</script>
</body>
</html>
